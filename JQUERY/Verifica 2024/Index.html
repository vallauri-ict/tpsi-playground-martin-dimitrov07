<!DOCTYPE html>
<html>
<head>
   <title>Label Animate</title>
   <link   type="text/css" rel="stylesheet"  href="./index.css" />
   <script type="application/javascript" src="./jquery-3.5.1.min.js"></script>
   <script type="application/javascript" src="./index.js">  </script>
 </head>

<body>
	<div id="wrapper">
	
		<div class="server">
			<h1> Vallauri Server </h1>
			<img src="./img/serverFarm.jpg">
		</div>

		<div class="head">
			<h1>
				Pagina di Registrazione al Sito del Vallauri
				<span>animata tramite jQuery</span>
			</h1>
		</div>
				
		<fieldset  class="form">
			<legend>Inserisci i dati da inviare al server</legend>
				<div>
					<label for="nome">Nome</label>
					<input type="text" id="nome" class="text" />
				</div>
				
				<div>
					<label for="cognome">Cognome</label>
					<input type="text" id="cognome" class="text" />
				</div>

				<div>
					<label for="email">Indirizzo E-mail</label>
					<input type="text" id="email" class="text" />
				</div>

				<div>
					<label for="phone">telefono</label>
					<input type="text" id="phone" class="text" />
				</div>
				
				<div>
					<input type="button" value="invia i dati" class="submit" />
					<div> 
						<p class="help"> </p>
					</div>
				</div>
		</fieldset>			
		
	</div>
</body>
</html>
