<!doctype html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Vallauri Test</title>
	<link rel="icon"  href="./img/icoVallauri.png" type="image/png" />
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/awesome/css/all.min.css">
	<link rel="stylesheet" href="./index.css">
	<script src="./lib/jquery-3.5.1.min.js"></script>  
	<script src="./lib/bootstrap.min.js"></script>  
	<script src="./lib/axios@1.1.2.min.js"></script>  
	<script src="./libreria.js"></script>  
	<script src="./lib/sweetalert2.all.11.3.7.min.js"> </script>	
	<script src="./index.js"></script>			  
</head>

<body>
 <div class="container" style="margin-top:50px">	
 	
	<!-- LOGIN FORM -->	
	<div class="row" id="login">   
		<div class="col-sm-12"> <h2> Benvenuto in Strage </h2> </div>		
		<div class="col-md-4 col-sm-2"></div>
		<div class="col-md-4 col-sm-8">			
			<div class="form-group input-group">
				<!-- Quando mettiamo l'icona aggiungiamo anche input-group  
					 in modo che icona e inputBox vengano raggruppati 
					 sulla stessa riga -->
				<span class="input-group-text">
					<i class="fas fa-user"> </i>
				</span>
				<input type="text" class="form-control" id="txtUser"  placeholder="Username">
			</div>
			
			<!-- password -->
			<div class="form-group input-group">
				<span class="input-group-text">
					<i class="fas fa-lock"> </i>
				</span>
				<input type="password" class="form-control" id="txtPwd" placeholder="Pwd">
			</div>
			
							
			<!-- invia -->
			<div class="form-group">
				<button type="button" class="btn btn-secondary"  id="btnRegister">	
					Registrati come nuovo utente
				</button>	
				<button type="button" class="btn btn-secondary"  id="btnLogin">	
					Login
				</button>	
				<!-- messaggio di errore -->
				<div class="alert alert-danger alert-dismissible" id="lblErrore">	
					<button type="button" class="close" >&times;</button>
					<strong>Attenzione!</strong> Username o Password non validi
				</div>
			</div>					
		</div>	
		<div class="col-md-4 col-sm-2"></div>		
	</div>
 
 
	<div class="row" id="test">   
		<div class="col-sm-12"> <h2> Ciao <b> _xxx_ </b> Rispondi alle seguenti domande: </h2> </div>
		<div class="row">
			<div class="col-sm-1"></div>
			<div class="col-sm-10 elencoDomande">		
			
			</div>
			<div class="col-sm-1"></div>
		</div>
	</div>
	
 </div>
</body>

</html>
